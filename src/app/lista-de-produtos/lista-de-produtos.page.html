<ion-header>
  <ion-toolbar>
    <ion-icon style="color: white; font-size: 25px" name="arrow-round-back" slot="start"
      (click)="backToPageDoProduto()">
    </ion-icon>
    <ion-title>Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


  <div *ngIf="!Carregando">
    <ion-card *ngFor="let produto of listaDeProdutos">
      <h3>Nome do Produto</h3>
      <ion-item>
        <ion-label>{{ produto.nomeProduto}}</ion-label>
        <i class="fas fa-edit" (click)="edicaoDeProduto(produto)"></i>
        <i class="fas fa-trash" (click)="deleteMensagem(produto)"></i>

      </ion-item>

      <ion-card-content>
        <h4>Categoria do Produto:</h4>{{produto.categoriaTexto}}
      </ion-card-content>

    </ion-card>
  </div>

 
  <div *ngIf="loading" class="iconLoading">
    <i class="fas fa-spinner"></i>
  </div>

</ion-content>
