    </ion-icon>

  </ion-toolbar>

<ion-content>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      Excluir, Atualizar ou Listar Categorias

    <ion-icon name="trash" elot="end"></ion-icon>

    <ion-icon name="list" slot="end"></ion-icon>
  </ion-item>

</ion-content>
