<ion-header>
  <ion-toolbar>
      <ion-icon style="color:white; font-size: 25px" name="arrow-round-back" slot="start" (click)="voltarParaListaDeCategorias()">
        </ion-icon>
    <ion-title>Atualizar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3> <i class="fas fa-circle"></i>Atualizar o nome da Categoria:</h3>
        <ion-input [(ngModel)]="novaCategoria.nomeCategoria" placeholder="Digite o novo nome da Categoria a ser Editada" type="text">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3> <i class="fas fa-circle"></i>Atualizar a Descrição da Categoria:</h3>
        <ion-input [(ngModel)]="novaCategoria.descricaoCategoria"
          placeholder="Digite a nova Descrição da Categoria a ser Editada"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="botoes">
    <ion-button color="light" (click)="edicaoDeCategoria()">Atualizar</ion-button>
  </div>

</ion-content>
